---
title: News
permalink: /news/
layout: default
---

<div class="news">
  <h2 class="title title-highlighted">News</h2>
  {% for post in site.posts %}
    {% if post.categories contains "news" %}
  <div class="d-flex">
    <div class="flex-shrink">
      <span class="badge badge-light">{{ post.date | date: " %Y-%m-%d" }}</span>
    </div>
    <div>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
  </div>
    {% endif %}
  {% endfor %}
</div>
