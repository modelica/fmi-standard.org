name: GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: jakejarvis/hugo-build-action@v0.101.0
    - uses: actions/upload-artifact@v3
      with:
        name: website
        path: './public'
        if-no-files-found: error
