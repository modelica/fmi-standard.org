<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <!-- Premium Sphere Gradients -->
    <radialGradient id="blueG" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#0066FF" />
      <stop offset="100%" stop-color="#002266" />
    </radialGradient>
    <radialGradient id="redG" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FF1111" />
      <stop offset="100%" stop-color="#8B0000" />
    </radialGradient>
    
    <!-- Smooth Line Gradient -->
    <linearGradient id="lineG" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="20%" stop-color="#0054A6" />
      <stop offset="80%" stop-color="#E31E24" />
    </linearGradient>

    <!-- Mask for Halo Effect (Updated positions) -->
    <mask id="haloM">
      <rect width="800" height="800" fill="white" />
      <!-- Cutouts ensure a clean gap between line and spheres -->
      <circle cx="260" cy="260" r="185" fill="black" />
      <circle cx="540" cy="540" r="185" fill="black" />
    </mask>
  </defs>

  <!-- Diagonal Line & Arrow System -->
  <g mask="url(#haloM)">
    <!-- 1. The Line (Ends exactly at arrow base) -->
    <line x1="140" y1="660" x2="660" y2="140" stroke="url(#lineG)" stroke-width="26" stroke-linecap="butt" />
    
    <!-- 2. The Red Arrow (Top Right) -->
    <g transform="translate(660, 140) rotate(-45)">
      <path d="M0,-35 L70,0 L0,35 Z" fill="#E31E24" />
    </g>

    <!-- 3. The Blue Arrow (Bottom Left) -->
    <g transform="translate(140, 660) rotate(135)">
      <path d="M0,-35 L70,0 L0,35 Z" fill="#0054A6" />
    </g>
  </g>

  <!-- Spheres (Moved further from center to avoid intersection) -->
  <circle cx="260" cy="260" r="170" fill="url(#blueG)" />
  <circle cx="540" cy="540" r="170" fill="url(#redG)" />
</svg>
