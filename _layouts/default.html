<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% unless page.url == "/" %}{{ page.title }} | {% endunless %}Functional Mock-up Interface</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link href="{{ "/assets/css/main.css" | relative_url }}" rel="stylesheet">
  <link href="{{ "/assets/css/album.css" | relative_url }}" rel="stylesheet">

  <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="//www.PrivacyPolicies.com/cookie-consent/releases/3.0.0/cookie-consent.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
    cookieconsent.run({"notice_banner_type":"headline","consent_type":"express","palette":"light","change_preferences_selector":"#changePreferences","language":"en","cookies_policy_url":"https://fmi-standard.org/privacy/","website_name":"fmi-standard.org"});
    });
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script type="text/plain" async cookie-consent="tracking" src="https://www.googletagmanager.com/gtag/js?id=UA-145375737-1"></script>
  <script type="text/plain" cookie-consent="tracking">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-145375737-1', { 'anonymize_ip': true });
  </script>
</head>

<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top fmi-navbar">
    <a class="navbar-brand" href="/" style="padding-bottom: 10px"><img src="/assets/images/fmi-logo-white.svg" width="36" height="25" alt="FMI"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% for item in site.data.pages %}
        <li class="nav-item {% if item.url == page.url %}active{% endif %}">
          <a class="nav-link" href="{{ item.url | relative_url }}" alt="{{ item.title }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item active">
          <a class="nav-link" href="https://github.com/modelica/fmi-standard" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="https://gitter.im/modelica/fmi-standard" aria-label="Gitter"><i class="fab fa-gitter"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container my-5">
  {% if page.toc %}
  {% include toc.html html=content %}
  {% endif %}

  {{ content }}
  </div>
</main>

<footer class="footer">
  <div class="container navbar justify-content-center">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ "/privacy/" | relative_url }}">Privacy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="changePreferences" href="#">Cookie Preferences</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ "/imprint/" | relative_url }}">Imprint</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ "/contact/" | relative_url }}">Contact</a>
      </li>
    </ul>
  </div>
</footer>

<script>
$(document).ready(function() {
  $('[data-toggle="popover"]').popover();
});
</script>

</body>
</html>
