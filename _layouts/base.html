<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% unless page.url == "/" %}{{ page.title }} | {% endunless %}Functional Mock-up Interface</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <!-- Bootstrap core CSS -->
  <link href="{{ "/assets/css/main.css" | relative_url }}" rel="stylesheet">
  <link href="{{ "/assets/css/album.css" | relative_url }}" rel="stylesheet">

  <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://www.PrivacyPolicies.com/cookie-consent/releases/3.0.0/cookie-consent.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
    cookieconsent.run({"notice_banner_type":"headline","consent_type":"express","palette":"light","change_preferences_selector":"#changePreferences","language":"en","cookies_policy_url":"https://fmi-standard.org/privacy/","website_name":"fmi-standard.org"});
    });
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script type="text/plain" async cookie-consent="tracking" src="https://www.googletagmanager.com/gtag/js?id=UA-145375737-1"></script>
  <script type="text/plain" cookie-consent="tracking">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-145375737-1', { 'anonymize_ip': true });
  </script>
</head>

<body>

  <div class="mb-4 border-bottom">
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img src="/assets/images/FMI_bare.svg" height="35px" class="me-2"/>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          {% for item in site.data.pages %}
          <li>
            <a href="{{ item.url | relative_url }}" class="nav-link px-2 {% if item.url == page.url %}link-secondary{% else %}link-dark{% endif %}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
        
        <div class="col-md-3 text-end fs-5">
          <a href="https://twitter.com/fmistandard" aria-label="Twitter"><i class="fa-brands fa-twitter link-secondary me-2"></i></a>
          <a href="https://github.com/modelica/fmi-standard" aria-label="GitHub"><i class="fab fa-github fa-lg link-secondary"></i></a>
        </div>
      </header>
    </div>
  </div>

{{ content }}

</body>
</html>
